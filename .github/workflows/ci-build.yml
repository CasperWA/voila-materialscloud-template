name: CI - Build package

on:
  pull_request:
  push:
    branches:
    - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -U build
        pip install -r requirements_base.txt

    - name: Build package with build
      run: python -m build --sdist --wheel --outdir dist/

    - name: Build package with setup.py
      run: python setup.py sdist bdist_wheel

  herokuish-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project-version: ["ref", "pypi"]

    container:
      image: gliderlabs/herokuish:latest
      # volumes:
      #   - ${{ github.workspace }}/.ci/dummy_heroku_app:/tmp/app

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update installation branch
      run: |
        if [ "${{ matrix.project-version }}" = "ref" ]; then
          sed "s|THIS_PROJECT|voila-materialscloud-template @ https://github.com/materialscloud-org/voila-materialscloud-template/archive/${{ github.ref }}.zip|" -i .ci/dummy_heroku_app/requirements.txt
        else
          sed "s/THIS_PROJECT/voila-materialscloud-template==0.3.16/" -i .ci/dummy_heroku_app/requirements.txt
        fi
        echo "requirements.txt:"
        cat .ci/dummy_heroku_app/requirements.txt
      shell: bash

    - name: Copy dummy app to /tmp/app
      run: mkdir -p /tmp/app && cp -r .ci/dummy_heroku_app /tmp/app && ls -l /tmp/app

    - name: Test building dummy app with herokuish
      run: /bin/herokuish test
